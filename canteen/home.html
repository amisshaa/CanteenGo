<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canteen Staff System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:black;
color:white;
}

.front{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
animation:fadeIn 1s ease;
}

.front h1{
font-family:'Dancing Script',cursive;
font-size:55px;
}

.login-btn{
margin-top:20px;
background:gold;
border:none;
padding:12px 22px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
font-size:16px;
}

.login-page{
display:none;
height:100vh;
justify-content:center;
align-items:center;
}

.login-box{
background:#111;
padding:30px;
border-radius:15px;
text-align:center;
box-shadow:0 0 10px rgba(255,255,255,0.1);
}

.login-icon{
font-size:50px;
margin-bottom:10px;
}

input{
padding:10px;
border-radius:6px;
border:none;
margin-top:10px;
}

button{
margin-top:10px;
padding:8px 18px;
border:none;
border-radius:20px;
background:gold;
cursor:pointer;
font-weight:bold;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}
</style>
</head>

<body>

<div class="front" id="frontPage">
<h1>Canteen System</h1>
<button class="login-btn" onclick="openLogin()">Staff Login üîê</button>
</div>

<div class="login-page" id="loginPage">
<div class="login-box">
<div class="login-icon">üîê</div>
<h2>Canteen Staff Login</h2>

<input type="password" id="canteenCode" placeholder="Enter Staff Code">

<br>
<button onclick="login()">Login</button>
</div>
</div>

<script>

let STAFF_CODE="1234";

function openLogin(){
document.getElementById("frontPage").style.display="none";
document.getElementById("loginPage").style.display="flex";
}

function login(){
let code=document.getElementById("canteenCode").value;

if(code===STAFF_CODE){
window.location.href="index.html";   // üî• REDIRECT PAGE
}else{
alert("Wrong Canteen Code");
}
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token Display</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Floating & rotating token box */
    .token-box {
        background: linear-gradient(145deg, #111, #1a1a1a);
        padding: 50px 80px;
        border-radius: 30px;
        box-shadow: 
            0 0 30px rgba(255,255,255,0.2),
            inset 0 0 20px rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: floatRotate 4s ease-in-out infinite;
        transform-style: preserve-3d;
        z-index: 1;
    }

    /* Token number */
    .token-number {
        font-family: 'Montserrat', sans-serif;
        font-size: 5em;
        font-weight: 900;
        letter-spacing: 5px;
        animation: glowPulse 2s infinite alternate;
    }

    /* Floating + slight rotate animation */
    @keyframes floatRotate {
        0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
    }

    /* Glowing token animation */
    @keyframes glowPulse {
        0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ffffffaa; }
        100% { text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #ffffff; }
    }

    /* Bottom text */
    .save-later {
        margin-top: 60px;
        font-size: 1.3em;
        color: #ccc;
        font-weight: 600;
        letter-spacing: 1px;
        transition: color 0.3s ease;
        z-index: 1;
    }

    .save-later:hover { color: #fff; }

    /* Rate Us Popup */
    .rate-popup {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(30,30,30,0.85);
        padding: 20px 30px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
        z-index: 10;
    }

    .rate-popup.active {
        opacity: 1;
        pointer-events: auto;
    }

    .rate-popup h3 {
        margin: 0 0 10px 0;
        font-weight: 600;
    }

    .stars {
        display: flex;
        gap: 10px;
        cursor: pointer;
    }

    .star {
        font-size: 2em;
        color: #555;
        transition: color 0.3s;
    }

    .star.hovered,
    .star.selected {
        color: gold;
        text-shadow: 0 0 10px gold, 0 0 20px gold;
    }

    /* Thank You Bubble */
    .thankyou-bubble {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: radial-gradient(circle at top, #FFD700, #FFA500);
        color: #000;
        padding: 15px 25px;
        border-radius: 50px;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        box-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500;
        z-index: 20;
        animation: riseBubble 2s forwards;
    }

    @keyframes riseBubble {
        0% { bottom: 0; opacity: 1; transform: translateX(-50%) scale(0.8); }
        50% { bottom: 50%; opacity: 1; transform: translateX(-50%) scale(1.1); }
        100% { bottom: 50%; opacity: 0; transform: translateX(-50%) scale(1); }
    }

    /* Responsive */
    @media(max-width: 400px) {
        .token-box { padding: 35px 50px; }
        .token-number { font-size: 3.5em; }
        .save-later { font-size: 1em; }
        .stars { gap: 5px; }
        .star { font-size: 1.5em; }
    }
</style>
</head>
<body>

    <div class="token-box">
        <div class="token-number">#4521</div>
    </div>

    <div class="save-later">Save Me For Later</div>

    <!-- Rate Us Popup -->
    <div class="rate-popup" id="ratePopup">
        <h3>Rate Us</h3>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
    </div>

    <footer>
        &copy; 2026 CanteenGo. All Rights Reserved.
    </footer>

<script>
    // Show Rate Popup after 10 seconds
    setTimeout(() => {
        const popup = document.getElementById('ratePopup');
        popup.classList.add('active');
    }, 10000);

    // Star rating interaction
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        star.addEventListener('mouseover', () => {
            const value = parseInt(star.dataset.value);
            stars.forEach(s => s.classList.toggle('hovered', parseInt(s.dataset.value) <= value));
        });
        star.addEventListener('mouseout', () => {
            stars.forEach(s => s.classList.remove('hovered'));
        });
        star.addEventListener('click', () => {
            const value = parseInt(star.dataset.value);
            stars.forEach(s => s.classList.toggle('selected', parseInt(s.dataset.value) <= value));
            showThankYouBubble();
        });
    });

    // Thank You bubble
    function showThankYouBubble() {
        const bubble = document.createElement('div');
        bubble.classList.add('thankyou-bubble');
        bubble.innerText = "Thank You!";
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 2000);
    }
</script>

</body>
</html>
